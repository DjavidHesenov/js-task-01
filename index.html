<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Task-JS-01</title>
</head>
<body>
    <div class="registration-form">
        <div class="registration-form-body">
            <h2 class="title">Registration Form</h2>
            <form action="" method="post" id="form">        
                <div class="item-row flex justify-between">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" name="name">
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" name="surname">
                    </div>
                </div>
                <div class="item-row">
                    <div class="item-row flex">
                        <div class="input-group">
                            <label>Birthday</label>
                            <input type="date" name="bday">
                        </div>
                        <div class="input-group input-group-radio">
                            <label>Gender</label>
                            <div class="radio flex">
                                <input type="radio" id="male" name="male" value="male" checked>
                                <label for="male" >Male</label>
                                <input type="radio" id="female" name="female" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="item-row">
                    <div class="item-row flex justify-between">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" name="email">
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" name="number">
                        </div>
                    </div>    
                </div>
                <div class="">
                    <label class="block">Subject</label>
                    <select name="parameters">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1" selected >Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Submit" class="submit"/>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
